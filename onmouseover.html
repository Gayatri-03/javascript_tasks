<html>
    <head>
        <title>onmouse over example</title>
    </head>
    <body>
        <h4 >it is an example of onmouseover</h4>
        <p onmouseover="hello()">keep your mouse here</p>
      
        <script>
            function hello()
            {
                alert("hello,Well wishes from my side");
                console.log("hello and thankyou ,it will be printed in console");
                
            }
        </script>
    </body>
</html>
