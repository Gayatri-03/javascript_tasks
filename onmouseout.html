<html>
    <head>
        <title>onmouseout example</title>
    </head>
    <body>
        <div>
            <h5>example of onmouseout</h5>
            
            <p onmouseout="welcome()"> mouseout  here to display output</p>
        </div>
        <script>
            function welcome()
            {
                alert("welcome to javascript");
            }
        </script>
    </body>
</html>
